{% extends load_base %}
{% load i18n %}

{% block javascript %}
<script type="text/javascript">
  $(document).ready(function() {
    support_control_links();
  });
</script>
{% endblock %}

{% block base_content %}
<div class="container-fluid">
  <div class="row-fluid">

    <div class="span12">
      <div class="box">
        <div class="tab-header">
          <i class="icon-wrench"></i> {% trans "Add Ticket" %}          
        </div>
        <form action="#" method="POST" class="fill-up" id="add-ticket-form">
          {% include "gui/support/add_ticket_form.html" %}
          <div class="form-actions">
            <a href="#" id="support_addticket" class="button gray no-ajax support_control"><i class="icon-check"></i> {% trans "Submit Ticket" %}</a>
          </div>
        </form>
      </div>
    </div>

  </div> <!-- end row-fluid -->
</div> <!-- end container-fluid -->
{% endblock %}
