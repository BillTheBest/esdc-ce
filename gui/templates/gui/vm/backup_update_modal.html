{% load i18n %}
<div id="vm_snapshot_update_modal" class="black-box modal hide fade vm_modal">
  <div class="modal-head tab-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <span><i class="icon-edit"></i> {% trans "Update Backup" %}</span>
  </div>
  <div class="modal-body separator">
    <div class="vm_modal_text">{% trans "Update backup information (note only)." %}</div>
    <form id="vm_backup_update_form" class="form-horizontal" action="#" data-source="{{ mod_source }}" method="POST">
      <input type='hidden' name='update' value='1' />
      {% include mod_form with bkpform=bkpform_update %}
    </form>
  </div>
  <div class="modal-footer">
    <div class="inner-well">
      <a class="vm_modal_no button blue no-ajax" data-dismiss="modal">{% trans "Cancel" %}</a>
      <a class="vm_modal_yes button green no-ajax" data-enter="true">{% trans "Update backup" %}</a>
    </div>
  </div>
</div>
